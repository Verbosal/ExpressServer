<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAnkieter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>SuperAnkieter</h1>
    <!-- <h2>Ponieważ każdy musi wiedzieć!</h2> -->
    <div class="createPoll">
        <h2></h2><button><a href="./makePoll.html">Stwórz własną<span>+</span></a></button>
    </div>

    <div class="polls">
        <div class="poll">
            <h2 class="timestamp">Stworzone o --:--</h2>
            <h2>Ktoś się pyta...</h2>
            <h2 class="duration">Pozostało -- czasu</h2>
            <fieldset>
                <legend>Pytanie</legend>
                
                <input type="radio" name="choice">
                <label for="choice">Odpowiedź1</label>
            </fieldset>
        </div>

        <div class="poll" style="display: none;">
            <h2 class="timestamp">Stworzone o --:--</h2>
            <h2>Ktoś się pyta...</h2>
            <h2 class="duration">Pozostało -- czasu</h2>
            <fieldset>
                <legend>Pytanie</legend>
                
                <input type="checkbox" name="choice">
                <label for="choice">Odpowiedź1</label>
            </fieldset>
        </div>
        
    </div>
</body>
 
</html>
