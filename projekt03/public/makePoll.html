<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAnkieter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../utils/makePoll.js"></script>
</head>

<body onload="loaded()">
    <h1>Forum do stworzenia własnej ankiety</h1>

    <form action="./index.html">
        <input name="name" type="text" class="name" placeholder="Nazwa ankiety">

        <div class="poll">
            <label for="duration">Ile ma trwać? (w godzinach)</label>
            <input name="duration" type="number" class="duration" placeholder="1-24" pattern="\d{1,2}" required>

            
            <fieldset id="choiceField">
                <legend>Pytanie</legend>
                
                <section id="1">
                    <input type="radio" name="choice1">
                    <label for="choice"><input name="choice" type="text" class="duration choice" placeholder="Odpowiedź"></label>
                </section>

                <br>
            </fieldset>

            <input type="button" style="background-color: green;" value="Dodaj odpowiedź" onclick="addPoll(this)">
            <input type="button" style="background-color: red;" value="Usuń ostatnią" onclick="removePoll(this)">
            <br>
            <input type="checkbox" name="checkboxes">
            <label for="checkbox" class="multiAnswer" onclick="changeFormat()">Wielokrotnej odpowiedzi?</label>
        </div>

        <input type="submit" value="Stwórz">
    </form>
</body>
 
</html>
