<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAnkieter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../utils/addPoll.js"></script>
    <script src="../utils/removePoll.js"></script>
</head>

<body>
    <h1>Forum do stworzenia własnej ankiety</h1>

    <form action="./index.html">
        <input name="name" type="text" class="name" placeholder="Nazwa ankiety">

        <div class="poll">
            <label for="duration">Ile ma trwać? (w godzinach)</label>
            <input name="duration" type="text" class="duration" placeholder="1-24">

            
            <fieldset id="choiceField">
                <legend>Pytanie</legend>
                
                <input type="radio" name="choice1">
                <label for="choice1"><input name="choice1" type="text" id="1" class="duration choice" placeholder="Odpowiedź"></label>

                <br>

                <input type="button" style="background-color: green;" value="Dodaj odpowiedź" onclick="addPoll(this)">
                <input type="button" style="background-color: red;" value="Usuń ostatnią" onclick="removePoll(this)">
            </fieldset>

            <input type="checkbox" name="checkboxes">
            <label for="checkbox" class="multiAnswer">Wielokrotnej odpowiedzi?</label>
        </div>

        <input type="submit" value="Stwórz">
    </form>
</body>
 
</html>
