<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAnkieter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SuperAnkieter</h1>
    <!-- <h2>Ponieważ każdy musi wiedzieć!</h2> -->
    <div class="createPoll">
        <h2></h2><button><a href="/makePoll.html">Stwórz własną<span>+</span></a></button>
    </div>

    <div class="polls">
        <div class="poll">
            <h2 class="timestamp">Stworzone o 15:00</h2>
            <h2>Ktoś się pyta...</h2>
            <h2 class="duration">Pozostało 15 godzin</h2>
            <fieldset>
                <legend>Czy to wszystko wina tuska</legend>
                
                <input type="radio" name="choice1">
                <label for="choice1">Tak</label>
                
                <br>
                
                <input type="radio" name="choice1">
                <label for="choice1">Nie</label>
            </fieldset>
        </div>

        <div class="poll">
            <h2 class="timestamp">Stworzone o 15:00</h2>
            <h2>Ktoś się pyta...</h2>
            <h2 class="duration">Pozostało 15 godzin</h2>
            <fieldset>
                <legend>Czy to wszystko wina tuska</legend>
                
                <input type="checkbox" name="choice1">
                <label for="choice1">Tak</label>
                
                <br>
                
                <input type="checkbox" name="choice1">
                <label for="choice1">Nie</label>
            </fieldset>
        </div>
        
    </div>
</body>
 
</html>
